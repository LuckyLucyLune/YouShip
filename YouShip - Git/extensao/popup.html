<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="popup.css" rel="stylesheet">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/fonts/css/all.css" rel="stylesheet">
  </head>
  <body style="background-color: #333333" >
  <div style="background-color: #3E4147;" class="container-fluid">
    <header class="d-flex flex-wrap justify-content-center py-2 mb-2 border-bottom">
      <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
       <img src="assets/logo.png" alt="YouShip" width="70" height="70">
        <span style="font-family:'Youtube', sans-serif; font-weight:700; font-size:50px; color: #FF0000;">You</span><span style="font-family:'Youtube', sans-serif; font-weight:700; font-size:50px; color: #FEF9F0;">Ship</span>
      </div>
    </header>
  </div>
  <h1 style="font-family:'Youtube', sans-serif; font-weight:500; font-size:30px; color: #FFF9ED; text-align: center;">Escolha o tipo de arquivo:</h1>
<div class="d-flex justify-content-center align-items-center">
  <input type="radio" class="btn-check" name="options" id="mp4Option" autocomplete="off">
  <label  style="background-color: #ff0000; border-color: #ff0000;" class="btn btn-secondary" for="mp4Option">MP4 (Video)</label>

  <input type="radio" class="btn-check" name="options" id="mp3Option" autocomplete="off">
  <label  style="background-color: #ff0000; border-color: #ff0000;" class="btn btn-secondary" for="mp3Option">MP3 (Audio)</label>
</div>

<div class="d-flex justify-content-center align-items-center" style="height: 100px;">
  <button type="button" class="btn btn-dark" id="start">Baixar</button>
</div>

<div id="loading" style="display: none; text-align: center;">
  <img src="assets/loading.gif" alt="Loading..." style="width: 50px; height: 50px;">
  <p style="font-family:'Youtube', sans-serif; font-weight:500; font-size:20px; color: #FFF9ED;">Baixando...</p>
</div>

<div id="completed" style="display: none; text-align: center;">
  <img src="assets/complete.gif" alt="Loading..." style="width: 50px; height: 50px;">
  <p style="font-family:'Youtube', sans-serif; font-weight:500; font-size:20px; color: #FFF9ED;">Baixado!</p>
</div>


  
    <script src="popup.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
